name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "Some packages failed (Colab-only libs), continuing…"

    - name: Lint project structure
      run: |
        echo "Checking key files…"
        test -f app/streamlit_app.py
        test -f rag_pipeline.py

    - name: Quick import test
      run: |
        python - <<'EOF'
        import sys
        import importlib
        print("Importing RAG pipeline…")
        import rag_pipeline
        print("OK")
        EOF

    - name: Success
      run: echo "CI passed!"
